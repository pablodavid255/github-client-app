<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Github-Client App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- FontAwesome Kits for icons -->
	<script src="https://kit.fontawesome.com/074b9f8a98.js" crossorigin="anonymous"></script>
</head>
<body>
	<main>
		<!-- Navigation -->
		<nav class="navbar navbar-light bg-light">
			<a href="/" class="navbar-brand">
				<i class="fab fa-github"></i> Github Client
			</a>
			<form action="" id="userForm" class="form-inline my-2 my-lg-0">
				<input type="Search" id="textSearch" class="form-control mr-sm-2" placeholder="Search" aria-label="Search" autofocus>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>
		<section class="container">
			<div class="text-center mt-5" id="texto">
				
			</div>
			<div class="row">
				<!-- Profile -->
				<div class="col-md-4 mb-5" id="profile">
					
				</div>
				<!-- Repositories -->
				<div class="col-md-8">
					<div id="repositories">
						
					</div>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
